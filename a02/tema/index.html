<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <h1> Formatação de textos</h1>

    <h3>Lista com marcadores</h3>

    <ul><!--ul - lista não ordenada-->
        <li><!-- li - list item, item da lista-->
            <b>Negrito</b>
            <!-- b - bold,negrito-->
            <strong>Negrito</strong>
            <!-- strong - negrito html5 -->
        </li>
        <li><i>Itálico</i></li> <!-- itálico-->
        <li><u>Sublinhado</u></li> <!-- u - underline,
        sublinhado-->
        <li>H <sub>2</sub>O</li>
        <li>X<sup>2</sup></li>
        <li>
            <b><i><u>
                Todos juntos. H <u><sub>2</sub></u>O X <sup>2</sup>
            </i></b></u>
        </li>
    </ul>
 
    <h3 id="segundaLista">Lista com sub lista</h3>
    <ul>
            <li>
                Sudeste
                <ol>
                    <li>RJ</li>
                    <li>SP</li>
                </ol>
            </li>
            <li>
                Sul
                <ul>
                    <li>RS</li>
                    <li>SC</li>
                </ul>
                
            </li>
    </ul>
 <!-- selecionar tudo + (ctrl + ;) comando para colocar comentário-->
<!-- src - origem,onde a imagem está. alt - -->
     <img src="https://r4t2s9v3.stackpathcdn.com/wp-content/uploads/2021/07/cancun-todas-as-dicas.jpg" width="300">
</body>
</html>
